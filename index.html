<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

    <main>
        <section class="game">
            <article class="game__title">
                <h2>¿Que tanto sabes de la alta velocidad Ferroviaria <span></span>?</h2>

            <section class="Quiz">
                <div id="quiz"></div>

            </section>
        </section>
